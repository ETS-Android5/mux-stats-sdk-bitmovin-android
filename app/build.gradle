apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        multiDexEnabled true
        applicationId "com.mux.stats.sdk.muxstats.bitmovinplayer.demo"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        r_42_0 {
            java.srcDirs = ['./src/no_ads/java']
            res.srcDirs = ['./src/no_ads/res']
            assets.srcDirs = ['./src/no_ads/assets']
        }
        r_42_0_ads {
            java.srcDirs = ['./src/ads/java']
            res.srcDirs = ['./src/ads/res']
            assets.srcDirs = ['./src/ads/assets']
        }
    }

    flavorDimensions 'api'

    productFlavors {
        r_42_0 {
            dimension 'api'
        }
        r_42_0_ads {
            dimension 'api'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':muxstatssdkbitmovinplayer')
    implementation 'com.bitmovin.player:player:3.7.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}
